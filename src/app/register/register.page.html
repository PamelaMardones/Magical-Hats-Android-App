<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Regístrate aquí</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Usuario</h2>
  <ion-item>
    <ion-label position="floating">Ingresa tu e-mail</ion-label>
    <ion-input type="text" [(ngModel)]="mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena" ></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="insertar()">Registrar</ion-button>
</ion-content>
